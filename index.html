<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="syle.css" />
  </head>
  <body>
    <section class="sec">
      <header>
        <a href="#"><img src="image/logo.png" class="logo"</a>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Product</a></li>
          <li><a href="#">What's new</a></li>
          <li><a href="#">News</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </header>
      <div class="content">
        <div class="textbox">
          <h2>
            That's What <br />
            <span>I like</span>
          </h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi
            quas molestiae neque nemo, officiis veritatis dolorem ea natus.
          </p>
          <a href="#">View All Products</a>
        </div>
        <div class="imgbox">
          <img src="image/pepsi001.png" class="pepsi" />
        </div>
      </div>
      <ul class="thumb">
        <li>
          <img
            src="image/pepsi001.png"
            onclick="imgSlider('image/pepsi001.png'); changeBgcolor('#0062be')"
          />
        </li>
        <li>
          <img
            src="image/pepsi002.png"
            onclick="imgSlider('image/pepsi002.png'); changeBgcolor('#e60cec')"
          />
        </li>
        <li>
          <img
            src="image/pepsi003.png"
            onclick="imgSlider('image/pepsi003.png');changeBgcolor ('#1e1e1e')"
          />
        </li>
      </ul>
      <ul class="sci">
        <li>
          <a href="#"><img src="image/facebook (1).png" /></a>
        </li>
        <li>
          <a href="#"><img src="image/instagram.png" /></a>
        </li>
        <li>
          <a href="#"><img src="image/twitter.png" /></a>
        </li>
      </ul>
    </section>
    <script type="text/javascript">
      function imgSlider(anything) {
        document.querySelector(".pepsi").src = anything;
      }
      function changeBgcolor(color) {
        const sec = document.querySelector(".sec");
        sec.style.background = color;
      }
    </script>
  </body>
</html>
